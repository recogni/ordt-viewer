@(cid : Int, title: String, barTitle: String)(content: Html)

<!DOCTYPE html>
<!-- main.scala TODO-add header info descibing type reg/regset/reglist and inst path / database id? /  add mode to enter data? -->
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/> 
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Application.jsRoutes"></script>
    </head>
    <body>        
	    <!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href='#'>ORDT Viewer: @barTitle</a>
		    </div>
		    <div>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="@routes.Application.regsetPage(0, 0, 1)">Root</a></li><!-- removed class="active" -->
		        <li><a href="@routes.Application.filterPage(cid)">Filter</a></li>
		        <li><a href="@routes.Application.loadPage()">Data</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
    
        <div class="container">
            @content
        </div>
    </body>
</html>
